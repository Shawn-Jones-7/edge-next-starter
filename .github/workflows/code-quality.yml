name: ğŸ” Code Quality

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]
  workflow_dispatch:

# å–æ¶ˆè¿›è¡Œä¸­çš„é‡å¤å·¥ä½œæµ
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8'

jobs:
  # ==================================================
  # Job 1: ä»£ç è´¨é‡æ£€æŸ¥
  # ==================================================
  code-quality:
    name: ğŸ“Š Code Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ğŸ“š Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ¨ Format check
        run: pnpm format:check

      - name: ğŸ” Lint check
        run: pnpm lint:check

      - name: ğŸ”§ TypeScript check (main)
        run: pnpm type-check

      - name: ğŸ§ª TypeScript check (tests)
        run: pnpm type-check:tests

      - name: ğŸ“Š Upload quality report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: quality-report
          path: |
            reports/
            coverage/
          retention-days: 7

  # ==================================================
  # Job 2: å®‰å…¨å®¡è®¡
  # ==================================================
  security-audit:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 15
    continue-on-error: true

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ğŸ“š Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Dependency audit
        run: pnpm security:audit
        continue-on-error: true

      - name: ğŸ” Semgrep scan
        uses: returntocorp/semgrep-action@v1
        with:
          config: semgrep.yml
        continue-on-error: true

      - name: ğŸ—ï¸ Architecture check
        run: pnpm arch:check
        continue-on-error: true

      - name: ğŸ”„ Circular dependency check
        run: pnpm circular:check
        continue-on-error: true

  # ==================================================
  # Job 3: æµ‹è¯•
  # ==================================================
  test:
    name: ğŸ§ª Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ğŸ“š Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ§ª Run tests
        run: pnpm test

      - name: ğŸ“Š Generate coverage report
        run: pnpm test:coverage
        continue-on-error: true

      - name: ğŸ“¤ Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  # ==================================================
  # Job 4: æ„å»ºéªŒè¯
  # ==================================================
  build:
    name: ğŸ”¨ Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [code-quality, test]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ğŸ“š Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ”¨ Build project
        run: pnpm build
        env:
          # æ·»åŠ å¿…è¦çš„ç¯å¢ƒå˜é‡
          SKIP_ENV_VALIDATION: true

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: .next/
          retention-days: 1

  # ==================================================
  # Job 5: æœªä½¿ç”¨ä»£ç æ£€æµ‹ï¼ˆå¯é€‰ï¼‰
  # ==================================================
  unused-code:
    name: ğŸ—‘ï¸ Unused Code Detection
    runs-on: ubuntu-latest
    timeout-minutes: 10
    continue-on-error: true

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ğŸ“š Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Check unused code
        run: pnpm unused:check
        continue-on-error: true
